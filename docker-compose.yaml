volumes:
  letsencrypt:
    # Intentionally blank. Traefik will add an acme.json certificate inside this volume.
    # We are not using a file in the shared vagrant directory because all files in the vagrant share have 777 permissions and letsencrypt/Traefik require 600.

networks:
  # Traefik 2 proxy.
  t2_proxy:
    name: t2_proxy
    ipam:
      config:
       - subnet: 192.168.90.0/24
         # gateway is only honored for v2 (for now): https://github.com/docker/compose/issues/6569 and https://docs.docker.com/compose/compose-file/compose-file-v2/#networks
         gateway: '192.168.90.1'
  # Docker socket proxy.
  # https://www.smarthomebeginner.com/traefik-docker-security-best-practices/#9_Use_a_Docker_Socket_Proxy
  socket_proxy:
    name: socket_proxy
    ipam:
      config:
       - subnet: 192.168.91.0/24
         # gateway is only honored for v2 (for now): https://github.com/docker/compose/issues/6569 and https://docs.docker.com/compose/compose-file/compose-file-v2/#networks
         gateway: '192.168.91.1'
  # InfluxDB.
  influxdb:
    name: influxdb
    ipam:
      config:
       - subnet: 192.168.92.0/24
         # gateway is only honored for v2 (for now): https://github.com/docker/compose/issues/6569 and https://docs.docker.com/compose/compose-file/compose-file-v2/#networks
         gateway: '192.168.92.1'
  # InfluxDB V1.
  influxdbv1:
    name: influxdbv1
    ipam:
      config:
       - subnet: 192.168.93.0/24
         # gateway is only honored for v2 (for now): https://github.com/docker/compose/issues/6569 and https://docs.docker.com/compose/compose-file/compose-file-v2/#networks
         gateway: '192.168.93.1'
