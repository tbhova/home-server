#version: '3.8'
version: '2.4'
# Only v2 of compose supports cpuset for pinning https://forums.docker.com/t/docker-compose-v3-linux-core-isolation-cpu-pinning/101148.

services:

  ################################ Docker and backbone services

  # Traefik 2 - Reverse Proxy
  # https://docs.traefik.io
  # https://www.smarthomebeginner.com/my-smart-home-setup-2019/
  traefik:
    # The official v2 Traefik docker image
    image: "traefik:chevrotin"
    container_name: "traefik"
    restart: always
    environment:
      # https://docs.traefik.io/https/acme/#providers
      CF_DNS_API_TOKEN: ${CLOUDFLARE_API_KEY}
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
    command:
    #### These are the CLI commands that will configure Traefik and tell it how to work! ####
      ## API Settings - https://docs.traefik.io/operations/api/, endpoints - https://docs.traefik.io/operations/api/#endpoints ##
      - "--api.dashboard=true" # <== Enabling the dashboard to view services, middlewares, routers, etc...
      ## Log Settings (options: ERROR, DEBUG, PANIC, FATAL, WARN, INFO) - https://docs.traefik.io/observability/logs/ ##
      #- "--log.level=DEBUG"
      - "--log.level=INFO"
      ## Provider Settings - https://docs.traefik.io/providers/docker/#provider-configuration ##
      - "--providers.docker=true" # <== Enabling docker as the provider for traefik
      - "--providers.docker.endpoint=tcp://socket-proxy:2375"  # Use docker socket proxy for better security.
      - "--providers.docker.exposedbydefault=false" # <== Don't expose every container to traefik, only expose enabled ones
      - "--providers.docker.network=t2_proxy"
      - "--providers.file=true" # Enable file provider for services hosted outside of docker compose.
      - "--providers.file.watch=true"
      - "--providers.file.filename=/etc/traefik/dynamic.yaml" # <== Referring to a dynamic configuration file
      ## Entrypoints Settings - https://docs.traefik.io/routing/entrypoints/#configuration ##
      # https://docs.traefik.io/migration/v1-to-v2/#http-to-https-redirection-is-now-configured-on-routers
      - "--entrypoints.web.address=:80"  # HTTP
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"    # HTTPS
      # Allow these IPs to set the X-Forwarded-* headers - Cloudflare IPs: https://www.cloudflare.com/ips/
      - --entrypoints.websecure.forwardedHeaders.trustedIPs=173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/12,172.64.0.0/13,131.0.72.0/22
      ## Certificate Settings (DNS Challenge w/ Cloudflare) -  https://docs.traefik.io/https/acme/#configuration-examples ##
      - "--certificatesresolvers.dns-cloudflare.acme.email=$EMAIL"
      - "--certificatesresolvers.dns-cloudflare.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.dns-cloudflare.acme.dnschallenge=true"
      # Commented out because: https://www.smarthomebeginner.com/traefik-2-docker-tutorial/#Forcing_the_Use_of_Wildcard_Certs
      # - "--certificatesresolvers.dns-cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.dns-cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53, 1.0.0.1:53"
      ## Global settings
      - "--global.sendAnonymousUsage" # <== Send anonymous usage data https://docs.traefik.io/contributing/data-collection/
      
     # networks:
     #   t2_proxy:
     #    ipv4_address: 192.168.90.254 # You can specify a static IP
    networks:
      - t2_proxy
      - socket_proxy
    depends_on:
      - socket-proxy
    security_opt:
      - no-new-privileges:true
    ports:
      - "8080:80"  # <== http
      - "8443:443"  # <== https
    volumes:
      - "./traefik:/etc/traefik:ro" # <== Traefik looks for config at /etc/traefik/traefik.yaml https://docs.traefik.io/getting-started/configuration-overview/#configuration-file
      - "letsencrypt:/letsencrypt" # <== Volume for certs (TLS)
      # - "/var/run/docker.sock:/var/run/docker.sock:ro" # <== So that Traefik can listen to the Docker events. # Use docker socket proxy for better security.
    labels:
    #### Labels define the behavior and rules of the traefik proxy for this container. ####     
      - "traefik.enable=true" # <== Enable traefik on itself to view dashboard and assign subdomain to view it
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.${DOMAINNAME}`)"
      - "traefik.http.routers.traefik-secure.service=api@internal"
      - "traefik.http.routers.traefik-secure.entryPoints=websecure"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certResolver=dns-cloudflare"
      - "traefik.http.routers.traefik-secure.middlewares=chain-oauth@file"
      
      #- "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      #- "traefik.http.middlewares.traefik-auth.basicauth.usersfile=/shared/.htpasswd"

  # Google OAuth - Single Sign On using OAuth 2.0
  # https://www.smarthomebeginner.com/traefik-2-docker-tutorial/#Setting_Up_OAuth_Forwarder_Container
  # https://www.smarthomebeginner.com/google-oauth-with-traefik-docker/#Step_3a_Add_Traefik_OAuth_Container
  oauth:
    image: thomseddon/traefik-forward-auth:latest
    container_name: oauth
    restart: always
    networks:
      - t2_proxy
    security_opt:
      - no-new-privileges:true
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
      PROVIDERS_GOOGLE_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      PROVIDERS_GOOGLE_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      SECRET: ${OAUTH_SECRET}
      COOKIE_DOMAIN: ${DOMAINNAME}
      INSECURE_COOKIE: "false"
      AUTH_HOST: oauth.${DOMAINNAME}
      URL_PATH: /_oauth
      WHITELIST: $EMAILS
      LOG_LEVEL: info
      LOG_FORMAT: text
      LIFETIME: 2592000 # 30 days
    labels:
      - "traefik.enable=true" 
     ## HTTP Routers
      - "traefik.http.routers.oauth-secure.entrypoints=websecure"
      - "traefik.http.routers.oauth-secure.rule=Host(`oauth.${DOMAINNAME}`)"
      - "traefik.http.routers.oauth-secure.tls=true"
      ## HTTP Services
      - "traefik.http.routers.oauth-secure.service=oauth-svc"
      - "traefik.http.services.oauth-svc.loadbalancer.server.port=4181"
      ## Middlewares
      - "traefik.http.routers.oauth-secure.middlewares=chain-oauth@file"


  # https://github.com/oznu/docker-cloudflare-ddns
  cloudflare-ddns:
    image: oznu/cloudflare-ddns
    container_name: "cloudflare-ddns"
    restart: always
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
      API_KEY: ${CLOUDFLARE_API_KEY}
      ZONE: ${DOMAINNAME}
      PROXIED: "true"

  # https://www.smarthomebeginner.com/traefik-docker-security-best-practices/#9_Use_a_Docker_Socket_Proxy  
  # Docker Socket Proxy - Security Enchanced Proxy for Docker Socket
  socket-proxy:
    container_name: socket-proxy
    image: tecnativa/docker-socket-proxy
    restart: always
    networks:
      # t2_proxy:
      socket_proxy:
        ipv4_address: 192.168.91.253 # You can specify a static IP
    privileged: true
    # ports:
    #  - "2375:2375"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
      LOG_LEVEL: info # debug,info,notice,warning,err,crit,alert,emerg
      ## Variables match the URL prefix (i.e. AUTH blocks access to /auth/* parts of the API, etc.).
      # 0 to revoke access.
      # 1 to grant access.
      ## Granted by Default
      EVENTS: 1
      PING: 1
      VERSION: 1
      ## Revoked by Default
      # Security critical
      AUTH: 0
      SECRETS: 0
      POST: 1 # Watchtower
      # Not always needed
      BUILD: 0
      COMMIT: 0
      CONFIGS: 0
      CONTAINERS: 1 # Traefik, portainer, etc.
      DISTRIBUTION: 0
      EXEC: 0
      IMAGES: 1 # Portainer
      INFO: 1 # Portainer
      NETWORKS: 1 # Portainer
      NODES: 0
      PLUGINS: 0
      SERVICES: 1 # Portainer
      SESSION: 0
      SWARM: 0
      SYSTEM: 0
      TASKS: 1 # Portaienr
      VOLUMES: 1 # Portainer
  
  # Watchtower - Automatic Docker Container Updates
  # Ouroboros is no longer maintained.
  # https://github.com/containrrr/watchtower
  # https://codeopolis.com/posts/use-watchtower-to-automate-docker-container-updates/
  # Set label com.centurylinklabs.watchtower.enable set to false to disable update checking for each container.
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    networks:
      - default
      - socket_proxy
    networks:
      - socket_proxy
    depends_on:
      - socket-proxy
    # volumes:
      # - /var/run/docker.sock:/var/run/docker.sock # Use Docker Socket Proxy instead for improved security
      # Docker's config.json
      #- /home/<user>/.docker/config.json:/config.json
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
      WATCHTOWER_CLEANUP: "true" # Delete old images
      WATCHTOWER_INCLUDE_STOPPED: "true" # Upgrade stopped containers too.
      DOCKER_HOST: tcp://socket-proxy:2375 # POST to be enabled on Socket Proxy
      WATCHTOWER_POLL_INTERVAL: 86400 # Check for updates interval in seconds.
      WATCHTOWER_NO_STARTUP_MESSAGE: "false"
      WATCHTOWER_TRACE: "true"

  # Docker-GC - Automatic Docker Garbage Collection
  # Create docker-gc-exclude file
  # https://github.com/htpcBeginner/docker-traefik/blob/master/docker-compose-t2.yml
  dockergc:
    image: clockworksoul/docker-gc-cron:latest
    container_name: docker-gc
    restart: unless-stopped
    networks:
      - socket_proxy
    depends_on:
      - socket-proxy
    volumes:
      # - /var/run/docker.sock:/var/run/docker.sock # Use Docker Socket Proxy instead for improved security
      - $DOCKERDIR/docker-gc/docker-gc-exclude:/etc/docker-gc-exclude
    environment:
      CRON: 0 0 0 * * ? # Everyday at midnight. Previously 0 0 * * *
      FORCE_IMAGE_REMOVAL: 1
      FORCE_CONTAINER_REMOVAL: 0
      GRACE_PERIOD_SECONDS: 604800
      DRY_RUN: 0
      CLEAN_UP_VOLUMES: 1
      TZ: $TZ
      DOCKER_HOST: tcp://socket-proxy:2375
      
  # Portainer - WebUI for Containers
  # https://github.com/portainer/portainer-compose/blob/master/traefik/docker-compose.yml
  # https://www.smarthomebeginner.com/traefik-2-docker-tutorial/#Portainer_with_Traefik_2_and_OAuth
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: always
    # command: -H unix:///var/run/docker.sock # # Use Docker Socket Proxy instead for improved security
    # command: -H tcp://socket-proxy:2375 # appears to not work. Workaround was to create a new socket-proxy:2375 endpoint on portainer settings.
    # Create endpoint via Portainer UI -> Endpoints -> Add endpoint -> Docker `Environment Type`
    networks:
      - t2_proxy
      - socket_proxy
    depends_on:
      - socket-proxy
    security_opt:
      - no-new-privileges:true
     # ports:
     # - "$PORTAINER_PORT:9000"
    volumes:
      #- /var/run/docker.sock:/var/run/docker.sock:ro # Use Docker Socket Proxy instead for improved security
      - $DOCKERDIR/portainer/data:/data 
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
    labels:
      - "traefik.enable=true"
      ## Portainer
      ## HTTP Routers
      - "traefik.http.routers.portainer-secure.entrypoints=websecure"
      - "traefik.http.routers.portainer-secure.rule=Host(`portainer.${DOMAINNAME}`)"
      - "traefik.http.routers.portainer-secure.tls=true"
      ## Middlewares
      # - "traefik.http.routers.portainer-rtr.middlewares=chain-no-auth@file" # No Authentication
      # - "traefik.http.routers.portainer-rtr.middlewares=chain-basic-auth@file" # Basic Authentication
      - "traefik.http.routers.portainer-secure.middlewares=chain-oauth@file" # Google OAuth 2.0
      ## HTTP Services
      - "traefik.http.routers.portainer-secure.service=portainer-svc"
      - "traefik.http.services.portainer-svc.loadbalancer.server.port=9000"
      ## Edge
      ## HTTP Routers
      - "traefik.http.routers.edge-secure.entrypoints=websecure"
      - "traefik.http.routers.edge-secure.rule=Host(`edge.${DOMAINNAME}`)"
      - "traefik.http.routers.edge-secure.tls=true"
      ## Middlewares
      # - "traefik.http.routers.portainer-rtr.middlewares=chain-no-auth@file" # No Authentication
      # - "traefik.http.routers.portainer-rtr.middlewares=chain-basic-auth@file" # Basic Authentication
      - "traefik.http.routers.edge-secure.middlewares=chain-oauth@file" # Google OAuth 2.0
      ## HTTP Services
      - "traefik.http.routers.edge-secure.service=edge"
      - "traefik.http.services.edge.loadbalancer.server.port=8000"
      
  # Dozzle - Real-time Docker Log Viewer
  # https://github.com/htpcBeginner/docker-traefik/blob/master/docker-compose-t2-web.yml
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    networks:
      - t2_proxy
      - socket_proxy
    depends_on:
      - socket-proxy
    security_opt:
      - no-new-privileges:true
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
      DOZZLE_FILTER: "status=running"
      # DOZZLE_FILTER: "label=log_me" # limits logs displayed to containers with this label
      DOCKER_HOST: tcp://socket-proxy:2375
    # volumes:
    #  - /var/run/docker.sock:/var/run/docker.sock # Use Docker Socket Proxy instead for improved security
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.dozzle-rtr.entrypoints=websecure"
      - "traefik.http.routers.dozzle-rtr.rule=Host(`dozzle.$DOMAINNAME`)"
      - "traefik.http.routers.dozzle-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.dozzle-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.dozzle-rtr.service=dozzle-svc"
      - "traefik.http.services.dozzle-svc.loadbalancer.server.port=8080"

  # We could alternatively use https://hub.docker.com/r/testdasi/grafana-unraid-stack instead of the individual containers.
  # But update cadence doesn't look that great (already 2 dashboard version behind).
  # Plus Home Assistant can tie into Grafana (unsure if this only works with our own Grafana)

  # InfluxDB - Database for sensor data
  # Needed for UnRAID dashboard: https://forums.unraid.net/topic/96895-ultimate-unraid-dashboard-uud/
  # (Does not work yet with the dashboard, but telegraf is exporting data here too).
  # https://hub.docker.com/_/influxdb
  # https://github.com/htpcBeginner/docker-traefik/blob/master/docker-compose-t2-synology.yml
  # https://github.com/bcremer/docker-telegraf-influx-grafana-stack/blob/latest/docker-compose.yml
  # https://dev.to/project42/install-grafana-influxdb-telegraf-using-docker-compose-56e9
  influxdb:
    # Until the official image is 2.0, keep up to date with https://docs.influxdata.com/influxdb/v2.0/get-started/#download-and-run-influxdb-v2-0
    image: quay.io/influxdb/influxdb:v2.0.3 # Change to influxdb:latest when https://hub.docker.com/_/influxdb has a 2.0 tag
    container_name: influxdb
    restart: always
    security_opt:
      - no-new-privileges:true
    networks:
      influxdb:
        ipv4_address: 192.168.92.254 # You can specify a static IP
    ports:
      - "8086:8086" # UI + HTTP API
      #- "8088:8088" # RPC API
    volumes:
      - $DOCKERDIR/influxdb/db:/var/lib/influxdb
      # Probably not needed after the official v2 image is in docker hub. See https://github.com/influxdata/influxdb/issues/16649
      - $DOCKERDIR/influxdb/setup:/root/.influxdbv2
      # Generate with docker run --rm influxdb influxd config > ../docker/influxdb/influxdb.conf
      - $DOCKERDIR/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      INFLUXDB_ADMIN_ENABLED: 'true'  # Enables the Web UI https://stackoverflow.com/questions/51925920/launching-influxdb-console-on-ubuntu

  # InfluxDB v1 - Database for sensor data
  # Needed for UnRAID dashboard: https://forums.unraid.net/topic/96895-ultimate-unraid-dashboard-uud/
  # https://hub.docker.com/_/influxdb
  # https://github.com/htpcBeginner/docker-traefik/blob/master/docker-compose-t2-synology.yml
  # https://github.com/bcremer/docker-telegraf-influx-grafana-stack/blob/latest/docker-compose.yml
  # https://dev.to/project42/install-grafana-influxdb-telegraf-using-docker-compose-56e9
  influxdbv1:
    image: influxdb
    container_name: influxdbv1
    restart: always
    security_opt:
      - no-new-privileges:true
    networks:
      influxdbv1:
        ipv4_address: 192.168.93.254 # You can specify a static IP
    ports:
      - "9086:8086" # API
    volumes:
      - $DOCKERDIR/influxdbv1/db:/var/lib/influxdb
      # Generate with docker run --rm influxdb influxd config > ../docker/influxdbv1/influxdb.conf
      - $DOCKERDIR/influxdbv1/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      INFLUXDB_ADMIN_ENABLED: 'true'  # Enables the Web UI https://stackoverflow.com/questions/51925920/launching-influxdb-console-on-ubuntu
  
  # Telegraf - collects metrics from InfluxDB
  # Needed for UnRAID dashboard: https://forums.unraid.net/topic/96895-ultimate-unraid-dashboard-uud/
  # Create initial conf using: docker run --rm telegraf telegraf config > ../docker/telegraf/telegraf.conf
  # https://hub.docker.com/_/telegraf
  # https://github.com/bcremer/docker-telegraf-influx-grafana-stack/blob/latest/docker-compose.yml
  # https://dev.to/project42/install-grafana-influxdb-telegraf-using-docker-compose-56e9
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    hostname: UnraidServer # Set otherwise influxdb will have a new record for every docker run.
    restart: always
    networks:
      - socket_proxy
      - influxdb  # outputs.influxdbv2 should be http://influxdb:8086 see https://hub.docker.com/_/telegraf
      - influxdbv1  # outputs.influxdb should be http://influxdbv1:8086 see https://hub.docker.com/_/telegraf
    #network_mode: host  # To monitor the host's network. https://github.com/influxdata/telegraf/issues/4505
    depends_on:
      - influxdb
      - influxdbv1
      - socket-proxy
    links:
      - influxdb  # outputs.influxdb should be http://influxdb:8086 see https://hub.docker.com/_/telegraf
      - influxdbv1  # outputs.influxdb should be http://influxdbv1:8086 see https://hub.docker.com/_/telegraf
      - socket-proxy  # inputs.docker should have endpoint = "tcp://socket-proxy:2375"
    privileged: true # Gives diskio access to /dev https://github.com/influxdata/telegraf/blob/release-1.17/plugins/inputs/diskio/README.md
    security_opt:
      - no-new-privileges:true
    ports:
      - "8125:8125/udp"
    volumes:
      # 1. Create config using the command above.
      # 2. Modify config according to https://forums.unraid.net/topic/96895-ultimate-unraid-dashboard-uud/ and
      # https://technicalramblings.com/blog/how-to-setup-grafana-influxdb-and-telegraf-to-monitor-your-unraid-system/ and
      # the various comments in this container's compose
      - $DOCKERDIR/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro # The committed config is a symbolic link to this file.
      - /run/udev:/run/udev:ro # Required by diskio https://github.com/influxdata/telegraf/blob/release-1.17/plugins/inputs/diskio/README.md
      # https://hub.docker.com/_/telegraf "Monitoring the docker engine host"
      # Has to be / otherwise the array status doesn't work because they lack access to the disnk's mount points.
      - /:/hostfs:ro
      #- /etc:/hostfs/etc:ro
      #- /proc:/hostfs/proc:ro
      #- /sys:/hostfs/sys:ro
      #- /var:/hostfs/var:ro
      #- /run:/hostfs/run:ro
    # From: https://forums.unraid.net/topic/96895-ultimate-unraid-dashboard-uud/
    # The official telegraf image uses apt (Debian) instead apk (alpine) for the package manager.
    # However, switching the image to an alpine tag (instead of latest) would require switching to apk
    command: /bin/sh -c 'apt update && apt upgrade -y && apt install ipmitool -y && apt install smartmontools -y && apt install nvme-cli -y && apt install lm-sensors -y && telegraf'
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      DOCKER_HOST: tcp://socket-proxy:2375
      # https://hub.docker.com/_/telegraf "Monitoring the docker engine host"
      HOST_ETC: /hostfs/etc
      HOST_PROC: /hostfs/proc
      HOST_SYS: /hostfs/sys
      HOST_VAR: /hostfs/var
      HOST_RUN: /hostfs/run
      HOST_MOUNT_PREFIX: /hostfs
      # https://docs.influxdata.com/influxdb/v2.0/write-data/no-code/use-telegraf/manual-config/
      INFLUX_TOKEN: $INFLUX_TOKEN_TELEGRAF
    
  # Grafana - Graphical data visualization for InfluxDB data
  # Needed for UnRAID dashboard: https://forums.unraid.net/topic/96895-ultimate-unraid-dashboard-uud/ (import JSON graph from this link)
  # https://github.com/bcremer/docker-telegraf-influx-grafana-stack/blob/latest/docker-compose.yml
  # https://github.com/htpcBeginner/docker-traefik/blob/master/docker-compose-t2.yml
  # https://github.com/CVJoint/traefik2/blob/master/ymlfiles/grafana.yml
  # To create an InfluxQL connection follow the instructions at https://github.com/influxdata/docs-v2/issues/1942 and https://github.com/grafana/grafana/issues/29372 to add Authorization: Token {AllAccessToken}
  # https://grafana.com/docs/grafana/latest/datasources/influxdb/
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    networks:
      - t2_proxy
      # Connect with instruction at https://docs.influxdata.com/influxdb/v2.0/tools/grafana/
      - influxdb  # Set data source to http://influxdb:8086
      - influxdbv1  # Set data source to http://influxdbv1:8086
    depends_on:
      - influxdb
      - influxdbv1
    links:
      - influxdb
      - influxdbv1
    security_opt:
      - no-new-privileges:true
    user: "$PUID"
    #env_file: configuration.env
    ports:
      - '3000:3000'
